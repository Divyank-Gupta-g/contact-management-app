
<div data-th-if="${session.message}" data-th-object="${session.message}"
	data-th-fragment="messageBox"
	data-th-classappend="*{'text-' + type + '-800 rounded-lg bg-' + type + '-50 dark:bg-gray-800 dark:text-' + type + '-400'}"
	class="flex items-center p-4 mb-4 text-sm "
	role="alert">
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
		fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
  <path
			d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0" />
  <path
			d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
</svg>
	<span class="sr-only">Info</span>
	<div>
		<span class="font-medium" data-th-text="*{content}"></span> 
	</div>

	<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
