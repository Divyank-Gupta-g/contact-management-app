<!DOCTYPE html>
<html lang="en"
	th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact Us</title>
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
	rel="stylesheet">
</head>
<body>
	<div id="content" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="cursor-pointer group overflow-hidden p-5 duration-1000 hover:duration-1000 relative p-4 bg-teal-800 dark:bg-gray-800 rounded-xl">
            <div class="group-hover:-rotate-45 bg-transparent group-hover:scale-150 -top-12 -left-12 absolute shadow-yellow-800 shadow-inner rounded-xl transition-all ease-in-out group-hover:duration-1000 duration-1000 w-48 h-48"></div>
            <div class="group-hover:rotate-45 bg-transparent group-hover:scale-150 top-44 left-14 absolute shadow-red-800 shadow-inner rounded-xl transition-all ease-in-out group-hover:duration-1000 duration-1000 w-48 h-48"></div>
            <div class="group-hover:-rotate-45 bg-transparent group-hover:scale-150 top-24 left-56 absolute shadow-sky-800 shadow-inner rounded-xl transition-all ease-in-out group-hover:duration-1000 duration-1000 w-48 h-48"></div>
            <div class="group-hover:-rotate-45 bg-transparent group-hover:scale-150 top-12 left-12 absolute shadow-red-800 shadow-inner rounded-xl transition-all ease-in-out group-hover:duration-1000 duration-1000 w-24 h-24"></div>
            <div class="group-hover:rotate-45 bg-transparent group-hover:scale-150 top-12 left-12 absolute shadow-green-800 shadow-inner rounded-xl transition-all ease-in-out group-hover:duration-1000 duration-1000 w-88 h-88"></div>
            <div class="group-hover:rotate-45 bg-transparent group-hover:scale-150 -top-24 -left-12 absolute shadow-sky-800 shadow-inner rounded-xl transition-all ease-in-out group-hover:duration-1000 duration-1000 w-96 h-96"></div>
            <div class="group-hover:-rotate-45 bg-transparent group-hover:scale-150 top-24 left-12 absolute shadow-sky-500 shadow-inner rounded-xl transition-all ease-in-out group-hover:duration-1000 duration-1000 w-8 h-8"></div>

            <div class="bg-teal-800 dark:bg-gray-800 rounded-lg p-8 max-w-4xl">
            	<div class="rounded-lg transition-transform transform">
	                <h1 class="text-4xl font-bold text-white dark:text-white mb-4">Contact Us...</h1>
	                <p class="text-lg text-gray-300 dark:text-gray-300 mb-2">
	                    Smart Contact Management (SCM) offers a range of services designed to make managing your contacts easier and more efficient. Explore our key services below:
	                </p>
	             </div>
                <div class="grid">
                    
					<div class="p-6 rounded-lg transition-transform transform">

						<!-- add contact form -->

					<form 
						method="post" 
						data-th-action="@{'/contact'}" 
						data-th-object="${contactUsForm}"
						class="mt-5 max-w-m mx-auto">
						
						<!--  name -->
						<div class="mb-5">
							<label for="name" class="block mb-2 text-sm font-medium text-white">Name</label>
							  <div class="flex">
							    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
							      <i class="fa-regular fa-circle-user"></i>
							    </span>
							    <input type="text" data-th-field="*{name}"
							    	class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
							  </div>
						</div>
						
						<!--  user email -->
						<div class="mb-5">
							<label for="email" class="block mb-2 text-sm font-medium text-white">Email Address</label> 
							<div class="flex">
							    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
							      <i class="fa-solid fa-at"></i>
							    </span>
							    <input type="email" data-th-field="*{email}"
							     	class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="xyz@scm.com">
							  </div>

							<p id="helper-text-explanation" class="text-sm text-gray-300 dark:text-gray-400">
								Weâ€™ll never share your details. Read our 
								<a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Privacy Policy</a>.
							</p>
						</div>
						
						<!--  Phone number -->
						<div class="mb-5">
							<label for="phoneNumber" class="block mb-2 text-sm font-medium text-white">Contact Number</label> 
							<div class="flex">
							    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
							      <i class="fa-solid fa-phone"></i>
							    </span>
							    <input type="number" data-th-field="*{phoneNumber}"
							    	 class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-teal-500 focus:border-teal-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="91xxxxxxxx">
							  </div>
						</div>
						
						<!--  Address -->
							<div class="mb-5">
								<label for="address" class="block mb-2 text-sm font-medium text-white">Address</label>
  								<textarea rows="4" data-th-field="*{address}"
  									class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
  									placeholder="Enter complete address..."></textarea>
							</div>
							
							<div class="mb-5">
								<label for="coice" class="block mb-2 text-sm font-medium text-white">Select an option</label>
								  <select data-th-field="*{type}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
								    <option selected value="">Choose an Option</option>
								    <option value="Complaint">Complaint</option>
								    <option value="feedback">Feedback / Suggestion</option>
								  </select>
							</div>
							
						<!--  Description -->
							<div class="mb-5">
								<label for="description" class="block mb-2 text-sm font-medium text-white">Description</label>
  								<textarea rows="4" data-th-field="*{description}"
  								class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
  								placeholder="Something about this contact..."></textarea>
							</div>
							
							
						<!-- terms and condition checkbox -->
						<div class="flex items-start mb-5">
							<div class="flex items-center h-5">
								<input id="remember" type="checkbox" value=""
									class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
									required />
							</div>
							<label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">agree to the 
								<a href="#" class="text-white hover:underline dark:text-blue-500">terms and conditions</a>.
							</label>
						</div>

						<!--  buttons -->
						<div class="flex justify-center gap-5">
							
							<button type="submit"
							    class="bg-[linear-gradient(#e9e9e9,#e9e9e9_50%,#fff)] group w-50 h-16 inline-flex transition-all duration-300 overflow-visible p-1 rounded-full group"
							  >
							    <div
							      class="w-full h-full bg-[linear-gradient(to_top,#ececec,#fff)] overflow-hidden shadow-[0_0_1px_rgba(0,0,0,0.07),0_0_1px_rgba(0,0,0,0.05),0_3px_3px_rgba(0,0,0,0.25),0_1px_3px_rgba(0,0,0,0.12)] p-1 rounded-full hover:shadow-none duration-300"
							    >
							      <div
							        class="w-full h-full text-xl gap-x-0.5 gap-y-0.5 justify-center text-[#101010] bg-[linear-gradient(#f4f4f4,#fefefe)] group-hover:bg-[linear-gradient(#e2e2e2,#fefefe)] duration-200 items-center text-[18px] font-medium gap-4 inline-flex overflow-hidden px-4 py-2 rounded-full black group-hover:text-blue-600"
							      >
							        <span class="ml-2">Submit</span>
							      </div>
							    </div>
							 </button>
							 
							 <button type="reset"
							    class="bg-[linear-gradient(#e9e9e9,#e9e9e9_50%,#fff)] group w-50 h-16 inline-flex transition-all duration-300 overflow-visible p-1 rounded-full group"
							  >
							    <div
							      class="w-full h-full bg-[linear-gradient(to_top,#ececec,#fff)] overflow-hidden shadow-[0_0_1px_rgba(0,0,0,0.07),0_0_1px_rgba(0,0,0,0.05),0_3px_3px_rgba(0,0,0,0.25),0_1px_3px_rgba(0,0,0,0.12)] p-1 rounded-full hover:shadow-none duration-300"
							    >
							      <div
							        class="w-full h-full text-xl gap-x-0.5 gap-y-0.5 justify-center text-[#101010] bg-[linear-gradient(#f4f4f4,#fefefe)] group-hover:bg-[linear-gradient(#e2e2e2,#fefefe)] duration-200 items-center text-[18px] font-medium gap-4 inline-flex overflow-hidden px-4 py-2 rounded-full black group-hover:text-blue-600"
							      >
							        <span class="ml-2">Reset</span>
							      </div>
							    </div>
							 </button>
						</div>
					</form>

					</div>

				</div>
            </div>
        </div>
    </div>
	<script>console.log("contact us page");</script>
</body>
</html>
