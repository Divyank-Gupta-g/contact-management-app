<!DOCTYPE html>
<html class="light" lang="en"  th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}"></title>
    <link rel="stylesheet" th:href="@{'/css/output.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-900 bg-teal-100 dark:text-white">
	<!--  Header -->
	<!-- if user logged in -->
	<div data-th-if="${CurrentUser}">
		<div data-th-replace="~{user/user_navbar ::UserNavbar}"></div>
	</div>
	<!-- if user is not logged in -->
	<div data-th-unless="${CurrentUser}">
		<div data-th-replace="~{header ::navbar}"></div>
	</div>
	
    <!-- Main content -->
    <div class="p-4 h-screen w-full ">
    	<section data-th-replace="${content}"></section>
    </div>
    
    <!-- Flowbite content -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- theme script loading -->
    <script data-th-src="@{'/Js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
