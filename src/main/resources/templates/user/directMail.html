<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title data-th-text="${CurrentUser.name}"></title>
</head>
<body>
	<div id="content">
		<!-- Sidebar if user logged in -->
		<div data-th-if="${CurrentUser}">
			<div data-th-replace="~{user/sidebar ::sidebar}"></div>
		</div>

		<div class="sm:pl-64 pt-20">
			<div class="grid grid-cols-12">
			<div class="col-span-3"></div>
			<div class="col-span-12 mb-5 md:col-span-6">
                
				<div
					class="block shadow-xl max-w-m p-6 bg-teal-200 border border-t-4 border-teal-500 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-900 dark:border-gray-700 dark:hover:bg-gray-800 dark:shadow-2xl dark:shadow-white-800">
					
					<!-- Intro of form -->
					<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Send Email...</h5>
					
					<!-- Success Message -->
                <div data-th-replace="message::messageBox"></div>
					

					<!-- add contact form -->

					<form method="post" 
						data-th-action="@{'/user/directMail'}" 
						class="mt-5 max-w-m mx-auto">			
						
						<!--  email -->
						<div class="mb-5">
							<label for="to" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label> 
							<div class="flex">
							    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
							      <i class="fa-solid fa-at"></i>
							    </span>
							    <input type="email" name="to" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="xyz@scm.com">
							  </div>
						</div>
						
						<!--  subject -->
						<div class="mb-5">
							<label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</label>
							  <div class="flex">
							    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
							      <i class="fa-regular fa-message"></i>
							    </span>
							    <input type="text" name="subject" 
							    	class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="short description">
							  </div>
						</div>
						
						<!--  Body -->
						<div class="mb-5">
							<label for="body" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Message Body</label>
  							<textarea rows="4" name="body" 
  								class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
  								placeholder="Write your message here..."></textarea>
						</div>
						
						<!-- terms and condition checkbox -->
						<div class="flex items-start mb-5">
							<div class="flex items-center h-5">
								<input id="remember" type="checkbox" value=""
									class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
									required />
							</div>
							<label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">agree to the 
								<a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.
							</label>
						</div>
						
						<!--  buttons -->
						<div class="flex justify-center gap-5">
							
							<button type="submit"
							    class="bg-[linear-gradient(#e9e9e9,#e9e9e9_50%,#fff)] group w-50 h-16 inline-flex transition-all duration-300 overflow-visible p-1 rounded-full group"
							  >
							    <div
							      class="w-full h-full bg-[linear-gradient(to_top,#ececec,#fff)] overflow-hidden shadow-[0_0_1px_rgba(0,0,0,0.07),0_0_1px_rgba(0,0,0,0.05),0_3px_3px_rgba(0,0,0,0.25),0_1px_3px_rgba(0,0,0,0.12)] p-1 rounded-full hover:shadow-none duration-300"
							    >
							      <div
							        class="w-full h-full text-xl gap-x-0.5 gap-y-0.5 justify-center text-[#101010] bg-[linear-gradient(#f4f4f4,#fefefe)] group-hover:bg-[linear-gradient(#e2e2e2,#fefefe)] duration-200 items-center text-[18px] font-medium gap-4 inline-flex overflow-hidden px-4 py-2 rounded-full black group-hover:text-blue-600"
							      >
							        <span class="ml-2">Send</span>
							      </div>
							    </div>
							 </button>
							 
							 <button type="reset"
							    class="bg-[linear-gradient(#e9e9e9,#e9e9e9_50%,#fff)] group w-50 h-16 inline-flex transition-all duration-300 overflow-visible p-1 rounded-full group"
							  >
							    <div
							      class="w-full h-full bg-[linear-gradient(to_top,#ececec,#fff)] overflow-hidden shadow-[0_0_1px_rgba(0,0,0,0.07),0_0_1px_rgba(0,0,0,0.05),0_3px_3px_rgba(0,0,0,0.25),0_1px_3px_rgba(0,0,0,0.12)] p-1 rounded-full hover:shadow-none duration-300"
							    >
							      <div
							        class="w-full h-full text-xl gap-x-0.5 gap-y-0.5 justify-center text-[#101010] bg-[linear-gradient(#f4f4f4,#fefefe)] group-hover:bg-[linear-gradient(#e2e2e2,#fefefe)] duration-200 items-center text-[18px] font-medium gap-4 inline-flex overflow-hidden px-4 py-2 rounded-full black group-hover:text-blue-600"
							      >
							        <span class="ml-2">Reset</span>
							      </div>
							    </div>
							 </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

	<script>console.log("Dashboard");</script>
</body>
</html>
