<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title data-th-text="${CurrentUser.name}"></title>
</head>
<body>
	<div id="content">
		<!-- Sidebar if user logged in -->
		<div data-th-if="${CurrentUser}">
			<div data-th-replace="~{user/sidebar ::sidebar}"></div>
		</div>

		<div class="sm:pl-64 pt-20">
			<div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
                <div id="profile" class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white dark:bg-gray-800 opacity-75 mx-6 lg:mx-0">
					<div class="p-4 mt-8 md:p-12 text-center lg:text-left">
						
						<div>
							<img data-th-src="@{${CurrentUser.profilePic}}" onerror="this.onerror=null;this.src='/images/Users.png';" class="block rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center" alt="Profile Pic" />
						</div>

						<h1 class="text-3xl font-bold pt-8 lg:pt-0" th:text="${CurrentUser.name}">Name</h1>
						<p class="text-2xl font-italic pt-8 lg:pt-0" th:text="${CurrentUser.email}">Email</p>
						<p class="text-xl pt-8 lg:pt-0" th:text="${CurrentUser.phoneNumber}">Phone Number</p>
						
						<div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-green-500 opacity-25"></div>

						<p class="pt-8 text-sm" th:text="${CurrentUser.about}">About me</p>

						<div class="flex justify-center gap-5 mt-8">
							<a data-th-href="@{'/user/contacts/add'}" type="button"
								class="bg-[linear-gradient(#e9e9e9,#e9e9e9_50%,#fff)] group w-50 h-16 inline-flex transition-all duration-300 overflow-visible p-1 rounded-full group">
								<div class="w-full h-full bg-[linear-gradient(to_top,#ececec,#fff)] overflow-hidden shadow-[0_0_1px_rgba(0,0,0,0.07),0_0_1px_rgba(0,0,0,0.05),0_3px_3px_rgba(0,0,0,0.25),0_1px_3px_rgba(0,0,0,0.12)] p-1 rounded-full hover:shadow-none duration-300">
									<div
										class="w-full h-full text-xl gap-x-0.5 gap-y-0.5 justify-center text-[#101010] bg-[linear-gradient(#f4f4f4,#fefefe)] group-hover:bg-[linear-gradient(#e2e2e2,#fefefe)] duration-200 items-center text-[18px] font-medium gap-4 inline-flex overflow-hidden px-4 py-2 rounded-full black group-hover:text-blue-600">
										<span class="ml-2">Add Contact</span>
									</div>
								</div>
							</a> <a data-th-href="@{'/user/contacts'}" type="button"
								class="bg-[linear-gradient(#e9e9e9,#e9e9e9_50%,#fff)] group w-50 h-16 inline-flex transition-all duration-300 overflow-visible p-1 rounded-full group">
								<div class="w-full h-full bg-[linear-gradient(to_top,#ececec,#fff)] overflow-hidden shadow-[0_0_1px_rgba(0,0,0,0.07),0_0_1px_rgba(0,0,0,0.05),0_3px_3px_rgba(0,0,0,0.25),0_1px_3px_rgba(0,0,0,0.12)] p-1 rounded-full hover:shadow-none duration-300">
									<div class="w-full h-full text-xl gap-x-0.5 gap-y-0.5 justify-center text-[#101010] bg-[linear-gradient(#f4f4f4,#fefefe)] group-hover:bg-[linear-gradient(#e2e2e2,#fefefe)] duration-200 items-center text-[18px] font-medium gap-4 inline-flex overflow-hidden px-4 py-2 rounded-full black group-hover:text-blue-600">
										<span class="ml-2">View Contacts</span>
									</div>
								</div>
							</a>
						</div>

						<a data-th-href="@{'/logout'}" type="button"
							class="mt-6 bg-[linear-gradient(#e9e9e9,#e9e9e9_50%,#fff)] group w-50 h-16 inline-flex transition-all duration-300 overflow-visible p-1 rounded-full">
							<div class="w-full h-full bg-[linear-gradient(to_top,#ececec,#fff)] overflow-hidden shadow-[0_0_1px_rgba(0,0,0,0.07),0_0_1px_rgba(0,0,0,0.05),0_3px_3px_rgba(0,0,0,0.25),0_1px_3px_rgba(0,0,0,0.12)] p-1 rounded-full hover:shadow-none duration-300">
								<div
									class="w-full h-full text-xl gap-x-0.5 gap-y-0.5 justify-center text-[#101010] bg-[linear-gradient(#f4f4f4,#fefefe)] group-hover:bg-[linear-gradient(#e2e2e2,#fefefe)] duration-200 items-center text-[18px] font-medium gap-4 inline-flex overflow-hidden px-4 py-2 rounded-full black group-hover:text-blue-600">
									<span class="ml-2">LogOut</span>
								</div>
							</div>
						</a>

					</div>
				</div>
                </div>
            </div>
		</div>
	</div>

	<script>console.log("Dashboard");</script>
</body>
</html>
